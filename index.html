        border-radius: 10px;

    }

<body>
    <h1>huh</h1>
    <form id="form">
        <input type="text" id="user" required placeholder="name pls :)"></br>
        <input type="text" id="message" required placeholder="say smth pls :)"></br>
        <button type="submit" class="button">send :)</button>
        <h1></h1>
    </form>
    <article>
        <table style="width: 100%;"><th style="font-size: 30px;">le message</th></table>
        <table id="txt" style="width: 100%"></table>
    </article>

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>

        var firebaseConfig = {
            apiKey: "AIzaSyBYJ1JsO_VGidUsDB8N9ieWsd4ChT-2Gf4",
            authDomain: "based-9c5c9.firebaseapp.com",
            databaseURL: "https://based-9c5c9-default-rtdb.firebaseio.com",
            projectId: "based-9c5c9",

            messagingSenderId: "552112967578",
            appId: "1:552112967578:web:0a0c0532124903ff563423",
            measurementId: "G-H778YE37NL"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <script>
        database = firebase.database();
        textDisplay = document.getElementById("txt");
        messages = database.ref("messages");
        form = document.getElementById("form");
        user = document.getElementById("user");
        message = document.getElementById("message");

        function getTime(){
            var today = new Date();
            var yyyy = today.getFullYear();
            var m = today.getMinutes();
            var s = today.getSeconds();

            var h = today.getHours();

            var monthNames = {
                0: "January",
                1: "February",
                2: "March",
                3: "April",
                4: "May",
                5: "June",
                6: "July",
                7: "August",
                8: "September",
                9: "October",
                10: "November",
                11: "December"
            }
            var mm = monthNames[today.getMonth()];

            var dd = today.getDate();
            if (dd == 1){
                dd = dd + "st";
            }
            else if (dd == 2){
                dd = dd + "nd";
            }
            else if (dd == 3){
                dd = dd + "rd";
            }
            else {
                dd = dd + "th";
            }

            today = mm + ' ' + dd + ', ' + yyyy + ' at ';
            if (h < 12){
                today = today + h + ':' + m + ':' + s + " AM";
            }
            else {
                h = h - 12;
                today = today + h + ':' + m + ':' + s + " PM";
            }
            return today;
        }
        
        function showMessage(snapshot){
            var post = snapshot.val()
            textDisplay.innerHTML += "<tr><th style='width: 25%'><h2>" + post.user + "</h2><h4>" + post.time + "</h4></th><td>" + post.message + "</td></tr>"
        }

        function regNewMessage(evt){
            evt.preventDefault();
            newMessage = {
                "user": user.value,
                "message": message.value,
                "time": getTime()
            };
            messages.push(newMessage);
            message.value = "";
        }

        messages.on("child_added", showMessage);
        form.onsubmit = regNewMessage;
    </script>
</body>
</html>
